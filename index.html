<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="desktop/sources/links/main.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />
    <title>Orca</title>
  </head>
  <body>
    <script type="module">
      import { Client } from "./desktop/sources/scripts/client.js";

      const client = new Client();

      client.install(document.body);

      window.addEventListener("load", () => {
        client.start();
        window.orcaClient = client;
      });

      // Register PWA Service Worker
      if (
        location.protocol.substr(0, 4) !== "file" &&
        "serviceWorker" in navigator
      ) {
        try {
          navigator.serviceWorker.register("sw.js");
        } catch (err) {
          console.warn(err);
        }
      }
    </script>
    <noscript
      >Your browser must have Javascript enabled to use Orca, <br />try running
      the
      <a href="https://git.sr.ht/~rabbits/orca">terminal version</a>
      instead.</noscript
    >
  </body>
</html>
